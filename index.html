        <h1>Hetesh Kumar - Project 3</h1>
             
        <!--Inches to centimeters form-->
        <div class="container">
            <form id="centimetersconverter">
                <h2>Convert inches to centimeters</h2>
                <p>Enter how many inches:</p>
                <input name="intocm" id="intocm" type="text"/>
                <button class="btn btn-success" id="cm-inch" value="centimetersInInch" type="submit">Submit</button>
                <p class="display1"> <p>Converted Amount: </p><textarea class="result1" id="convertedcm"></textarea></p>
            </form>
        </div>
        <!--Centimeters to inches form-->
        <div class="container">
            <form id="inchesconverter">
                <h2>Convert centimeters to inches</h2>
                <p>Enter how many centimeters:</p>
                <input name="cmtoin" id="cmtoin" type="text"/>
                <button class="btn btn-success" id="in-cm" value="inchesInCm" type="submit">Submit</button>
                <p class="display2"> <p>Converted Amount: </p><textarea class="result2" id="convertedin"></textarea></p>
            </form>
        </div>
